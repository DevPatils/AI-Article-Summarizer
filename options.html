<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Options</title>
<style>
        body {
            font-family: 'Inter', sans-serif;
            background: #fffae3;
            padding: 20px;
            color: #111;
            border: 3px solid #000;
        }

        .container {
            background: #fff;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border: 3px solid #000;
            box-shadow: 6px 6px 0 #000;
        }

        h2 {
            text-align: center;
            font-size: 1.4rem;
            background: #ff6f61;
            color: #fff;
            padding: 8px;
            border: 3px solid #000;
            box-shadow: 4px 4px 0 #000;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 3px solid #000;
            outline: none;
            background: #fff;
            box-shadow: 4px 4px 0 #000;
            transition: transform 0.1s ease;
        }

        input:focus {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #000;
        }

        button {
            background: #6c63ff;
            color: white;
            padding: 10px;
            margin-top: 20px;
            border: 3px solid #000;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            box-shadow: 4px 4px 0 #000;
            transition: transform 0.1s ease;
        }

        button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #000;
        }

        .status {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Web Catch Settings</h2>
        <label for="apiKey">Gemini API Key</label>
        <input type="text" id="apiKey" placeholder="Enter your Gemini API key">
        <button id="saveBtn">Save</button>
        <div class="status" id="status"></div>
    </div>
    <script src="options.js"></script>
    
</body>
</html>
